<div *ngIf="!userService.isAdmin()">

    <h2><strong>Leave a Feedback</strong></h2>
    
    <div>
      <label for="new-feedback">Feedback: </label>
      <input type ="text" id="new-feedback" #feedbackName placeholder="Name"/>

    
      <!-- (click) passes input value to add() and then clears the input -->
      <button type="button" class="add-button" (click)="add(feedbackName.value); feedbackName.value=''"> Add feedback </button>
    </div>
</div>

<div *ngIf="userService.isAdmin()">
  <h2><strong>Feedbacks from Helper</strong></h2>
    <ul class="feedbacks-menu">
        <li *ngFor="let feedback of feedbacks">
            {{feedback.feedback}}
            <ul></ul>
        </li>
      </ul>
</div>
