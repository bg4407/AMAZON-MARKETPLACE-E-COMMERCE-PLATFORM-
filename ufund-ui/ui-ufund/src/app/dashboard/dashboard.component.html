<button (click)="logOut()">Logout</button>
<button (click)="delete()">Delete Account</button>

<h2>Welcome <strong>{{user?.username}}</strong>!</h2>
<h2>Available Needs</h2>

<div class="needs-menu">
  <a *ngFor="let need of needs"
      routerLink="/detail/{{need.id}}">
      Name: <strong>{{need.name}}</strong> 
      <ul></ul>
      Cost: <strong>${{need.cost}}</strong>
      <ul></ul>
      Quantity: <strong>{{need.quantity}}</strong>
  </a>
</div>
