<button (click)="logOut()">Logout</button>
<div *ngIf="!userService.isAdmin()">
<button (click)="delete()">Delete Account</button>
<button routerLink="/checkout">Cart</button>
</div>

<h2 *ngIf="userService.getCurrentUser() != null">Welcome <strong>{{user?.username}}</strong>!</h2>
<h2 *ngIf="userService.getCurrentUser() == null"><strong>Guest Mode</strong></h2>
<p *ngIf="userService.getCurrentUser() == null"><a href="#" routerLink="/login">CLick Link to Log In</a><p>

<h2 *ngIf="needs.length!==0"> <strong>Available Needs</strong></h2>

<div class="needs-menu">
  <h2 *ngIf="needs.length==0"> <strong>No products</strong></h2>
  <a *ngFor="let need of needs"
      routerLink="/detail/{{need.id}}">
      Name: {{need.name}}, 
      <ul></ul>
      Cost: (${{need.cost}}),
      <ul></ul>
      Quantity: {{need.quantity}}
  </a>
</div>



<app-need-search></app-need-search>
